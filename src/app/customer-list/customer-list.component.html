<h2> Customer List !</h2>
<table class="table table-striped ">
    <thead>
        <tr>
            <th> Custid</th>
            <th>Name</th>
            <th>Address</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let customer of customers"> 
            <td>{{customer.custid}}</td>
            <td>{{customer.name}}</td>
            <td>{{customer.address}}</td>
            <td>
                
                <button (click) = "customerDetails(customer.custid)" class = "btn btn-info" style="margin-left: 10px">View</button>
            </td>
    </tbody>
</table>
